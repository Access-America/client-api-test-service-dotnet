<!doctype html>
<html lang="en">
<head>
  <title>Verifiable Credential Request Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./images/did_logo.png">
  
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  
  <title>Client API Test Site</title>
  
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="./css/starter-template.css" rel="stylesheet">
</head>
<body>
  
  <div class="corner-ribbon top-right sticky blue shadow">Preview</div>
  
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="./index.html">Decentralized Identity Team</a>
    <link rel="icon" href="./images/did_logo.png">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <main role="main" class="starter-template">
    <h1 class="lead">Client API Test Site</h1>
    <br>
    <div id="buttonDiv">
      <a role="button" class="btn btn-outline-dark" onclick="createIssuanceRequestAndShowQrCode()">Get a Verifiable Credential</a>
      <a role="button" class="btn btn-outline-dark" onclick="createPresentationRequestAndShowQrCode()">Present a Verifiable Credential</a>
    </div>
    <div id="claimsDiv">
      <p id="claims"></p>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Scan Request</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="qr_output"></div>
            <br>
            <div id="pin"></div>
            <br/>
            <div class="lead" id="requestId"></div>
            <a id="deepLinkToWalletButton" role="button" class="btn btn-outline-dark">Deeplink to Wallet</a>
            <p id="requestUri"></p>
          </div>
          <div class="modal-footer">
            <a id="getRequestTokenButton" role="button" class="btn btn-outline-dark" onclick="getRequestToken()">Get Request Token</a>
            <button type="button" class="btn btn-primary" onclick="getResponse()">Check for Response</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/qr.js"></script>
    <script src="./js/clientApiCalls.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  </html>
